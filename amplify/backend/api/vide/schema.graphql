type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: String!
  Videos: [Video] @connection(keyName: "byUser", fields: ["id"])
}

type Video @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["author"]) {
  id: ID!
  title: String!
  author: ID!
  description: String
  resourceURI: String
  thumbnailURI: String
}
 