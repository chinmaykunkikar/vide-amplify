type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: String!
  Videos: [Video] @hasMany(indexName: "byUser", fields: ["id"])
}

type Video @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  author: ID!
  description: String
  resourceURI: String
  thumbnailURI: String
  username: ID! @index(name: "byUser")
}
