type Video @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  title: String
  views: Int
  s3uri: String
  userID: ID
  User: User @connection
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  user_i: Int
  Videos: [Video] @connection(keyName: "byUser", fields: ["id"])
}
 